<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream2Series - Movie</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 2px solid #007bff;
            text-align: left;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
        }

        .movie-container {
            padding: 20px;
        }

        .movie-poster {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px #007bff;
        }

        .movie-title {
            font-size: 28px;
            margin-top: 15px;
            color: #fff;
        }

        .movie-plot {
            max-width: 600px;
            margin: 20px auto;
            color: #ccc;
            line-height: 1.6;
        }

        .rating {
            color: #00bfff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .btn.download {
            background: limegreen;
            color: black;
            box-shadow: 0 0 15px lime;
        }

        .btn.watch {
            background: #007bff;
            color: #fff;
            box-shadow: 0 0 15px #007bff;
        }

        .ad-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="window.location.href='index.html'">Stream2Series</div>
</header>

<div class="movie-container">
    <img id="poster" class="movie-poster" src="" alt="Poster">
    <h1 id="title" class="movie-title"></h1>
    <p id="plot" class="movie-plot"></p>
    <div class="rating">⭐ IMDB Rating: <span id="rating"></span></div>

    <div class="ad-container">
        <script type='text/javascript' src='//pl27949191.effectivegatecpm.com/20/ae/da/20aeda0a319a00a95826c651b886725c.js'></script>
    </div>

    <div class="buttons">
        <a href="#" class="btn download">⬇ Download 1</a>
        <a href="#" class="btn download">⬇ Download 2</a>
        <a href="#" class="btn watch">▶ Watch</a>
    </div>

    <div class="ad-container">
        <script type='text/javascript' src='//pl27949191.effectivegatecpm.com/20/ae/da/20aeda0a319a00a95826c651b886725c.js'></script>
    </div>
</div>

<script>
const apiKey = "8b7a81c";
const params = new URLSearchParams(window.location.search);
const imdbID = params.get("id");

async function loadMovie() {
    if (!imdbID) return;
    const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}`);
    const movie = await res.json();

    document.getElementById("poster").src = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/300";
    document.getElementById("title").textContent = movie.Title;
    document.getElementById("plot").textContent = movie.Plot;
    document.getElementById("rating").textContent = movie.imdbRating;
}

loadMovie();
</script>

</body>
</html>
