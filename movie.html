<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Prime - Movie</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 2px solid #007bff;
            text-align: left;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e50914; /* Series Prime red */
            cursor: pointer;
        }

        .movie-container {
            padding: 20px;
        }

        .movie-poster {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px #007bff;
        }

        .movie-title {
            font-size: 28px;
            margin-top: 15px;
            color: #fff;
        }

        .movie-plot {
            max-width: 600px;
            margin: 20px auto;
            color: #ccc;
            line-height: 1.6;
        }

        .rating {
            color: #00bfff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .btn.download {
            background: limegreen;
            color: black;
            box-shadow: 0 0 15px lime;
        }

        .btn.watch {
            background: #007bff;
            color: #fff;
            box-shadow: 0 0 15px #007bff;
        }

        .ad-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="window.location.href='index.html'">Series Prime</div>
</header>

<div class="movie-container">
    <img id="poster" class="movie-poster" src="" alt="Poster">
    <h1 id="title" class="movie-title"></h1>
    <p id="plot" class="movie-plot"></p>
    <div class="rating">⭐ IMDB Rating: <span id="rating"></span></div>

    <div class="ad-container" id="adTop">
        <!-- Ad banner (top) -->
        <script type="text/javascript">
            atOptions = {
                'key' : '829a9baac55bbf582090102923015b4e',
                'format' : 'iframe',
                'height' : 300,
                'width' : 160,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/829a9baac55bbf582090102923015b4e/invoke.js"></script>
    </div>

    <div class="buttons">
        <a href="#" id="watchBtn" class="btn watch">▶ Watch</a>
    <button id="streamBtn" class="btn stream">Stream</button>
    <div id="streamMessage" style="color:#ccc;margin-top:8px;font-size:14px;"></div>
    </div>

    <div class="ad-container" id="adBottom">
        <!-- Ad banner (bottom) -->
        <script type="text/javascript">
            atOptions = {
                'key' : '829a9baac55bbf582090102923015b4e',
                'format' : 'iframe',
                'height' : 300,
                'width' : 160,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/829a9baac55bbf582090102923015b4e/invoke.js"></script>
    </div>
</div>

<script>
const apiKey = "8b7a81c";
const params = new URLSearchParams(window.location.search);
const imdbID = params.get("id");

async function loadMovie() {
    if (!imdbID) return;
    const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}`);
    const movie = await res.json();

    document.getElementById("poster").src = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/300";
    document.getElementById("title").textContent = movie.Title;
    document.getElementById("plot").textContent = movie.Plot;
    document.getElementById("rating").textContent = movie.imdbRating;

    // render ratings/reviews if provided
    const ratingsContainer = document.createElement('div');
    ratingsContainer.style.color = '#ccc';
    ratingsContainer.style.marginTop = '12px';
    if (movie.Ratings && movie.Ratings.length) {
        const list = movie.Ratings.map(r => `<div>${r.Source}: ${r.Value}</div>`).join('');
        ratingsContainer.innerHTML = `<h3 style="color:#fff">Ratings</h3>${list}`;
    } else {
        ratingsContainer.innerHTML = '<div>No external ratings available.</div>';
    }
    document.querySelector('.movie-container').appendChild(ratingsContainer);

    // watch button behavior (immediate)
    const watchBtn = document.getElementById('watchBtn');
    watchBtn.addEventListener('click', (e) => {
        e.preventDefault();
        window.open('https://series2watch.net', '_blank');
    });

    // Stream button behavior: require 5 presses to redirect; load ad script on first two attempts
    const streamBtn = document.getElementById('streamBtn');
    const streamMessage = document.getElementById('streamMessage');
    const AD_SCRIPT_SRC = '//pl27949191.effectivegatecpm.com/20/ae/da/20aeda0a319a00a95826c651b886725c.js';

    // Use sessionStorage so counts persist per tab session
    const storageKey = `stream_clicks_${imdbID || 'global'}`;
    function getClicks() {
        return parseInt(sessionStorage.getItem(storageKey) || '0', 10);
    }
    function setClicks(v) {
        sessionStorage.setItem(storageKey, String(v));
    }

    function lazyLoadAdScript() {
        // ensure we only load once
        if (document.querySelector("script[data-ad='effective-gate']")) return;
        const s = document.createElement('script');
        s.type = 'text/javascript';
        s.src = AD_SCRIPT_SRC;
        s.setAttribute('data-ad', 'effective-gate');
        // append near the adBottom container so it renders there
        const target = document.getElementById('adBottom') || document.body;
        target.appendChild(s);
    }

    function updateStreamMessage() {
        const clicks = getClicks();
        if (clicks >= 5) {
            streamMessage.textContent = 'Unlocked — redirecting...';
        } else if (clicks > 0) {
            streamMessage.textContent = `Press Stream ${5 - clicks} more time(s) to unlock.`;
        } else {
            streamMessage.textContent = 'Press Stream to view ads and unlock streaming.';
        }
    }

    // initialize message
    updateStreamMessage();

    streamBtn.addEventListener('click', (e) => {
        e.preventDefault();
        let clicks = getClicks();
        clicks += 1;
        setClicks(clicks);

        // On first two attempts, load ad script (ad appears in adBottom)
        if (clicks <= 2) {
            lazyLoadAdScript();
            streamMessage.textContent = `Ad shown (attempt ${clicks}/2). Press ${5 - clicks} more time(s) to unlock.`;
            return;
        }

        if (clicks < 5) {
            streamMessage.textContent = `Press Stream ${5 - clicks} more time(s) to unlock.`;
            return;
        }

        // clicks >= 5 -> redirect to the external site
        streamMessage.textContent = 'Unlocked — opening stream.';
        // open in new tab
        window.open('https://series2watch.net', '_blank');
    });
}

loadMovie();
</script>

</body>
</html>
