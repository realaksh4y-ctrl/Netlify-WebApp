<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Prime</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #007bff;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e50914;
        }

        .search-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 0;
            width: 100%;
        }

        .site-title {
            color: #e50914; /* red like Netflix */
            font-size: 48px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .welcome {
            color: #cfcfcf;
            margin: 0 0 10px 0;
        }

        .big-search {
            width: 60%;
            min-width: 320px;
            display: flex;
            gap: 8px;
        }

        .big-search input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            background: #222;
            color: #fff;
        }

        .big-search button {
            padding: 12px 18px;
            border-radius: 6px;
            border: none;
            background: #e50914;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .suggestions {
            position: absolute;
            background: #111;
            width: 100%;
            border: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #007bff;
        }

        .section {
            margin: 20px;
        }

        .section h2 {
            border-left: 4px solid #e50914;
            padding-left: 10px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            align-items: start;
        }

        .movie-card {
            background-color: #111;
            border-radius: 8px;
            width: 180px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .movie-details {
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo" id="logo">Series Prime</div>
    <div class="search-hero">
        <h1 class="site-title">Series Prime</h1>
        <p class="welcome">Here you can watch every movie, webseries and anime for free.</p>
        <div class="big-search">
            <input type="text" id="searchInput" placeholder="Search movies, series or anime...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="suggestions" id="suggestions"></div>
    </div>
</header>

<main>
    <section class="section" id="results">
        <h2>Recommended</h2>
        <div class="movie-grid" id="movieGrid"></div>
    </section>
</main>

<script>
const apiKey = "8b7a81c";

const movieGrid = document.getElementById('movieGrid');
const searchInput = document.getElementById('searchInput');
const suggestions = document.getElementById('suggestions');
const searchBtn = document.getElementById('searchBtn');

async function searchAndRender(query) {
    if (!query) return;
    movieGrid.innerHTML = '';
    try {
        const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
        const data = await res.json();
        if (data.Search) {
            data.Search.forEach(movie => {
                const div = document.createElement('div');
                div.className = 'movie-card';
                div.innerHTML = `
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200'}" alt="${movie.Title}">
                    <div class="movie-details">${movie.Title}</div>
                `;
                div.addEventListener('click', () => {
                    window.location.href = `movie.html?id=${movie.imdbID}`;
                });
                movieGrid.appendChild(div);
            });
        } else {
            movieGrid.innerHTML = '<p style="color:#ccc">No results found.</p>';
        }
    } catch (e) {
        movieGrid.innerHTML = '<p style="color:#ccc">Error fetching results.</p>';
        console.error(e);
    }
}

// quick search on enter
searchInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') searchAndRender(searchInput.value.trim());
});
searchBtn.addEventListener('click', () => searchAndRender(searchInput.value.trim()));

// suggestions (basic)
searchInput.addEventListener('input', async function () {
    const query = this.value.trim();
    if (query.length < 3) {
        suggestions.style.display = 'none';
        return;
    }
    try {
        const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
        const data = await res.json();
        suggestions.innerHTML = '';
        if (data.Search) {
            suggestions.style.display = 'block';
            data.Search.slice(0, 5).forEach(item => {
                const div = document.createElement('div');
                div.textContent = item.Title;
                div.addEventListener('click', () => {
                    window.location.href = `movie.html?id=${item.imdbID}`;
                });
                suggestions.appendChild(div);
            });
        } else {
            suggestions.style.display = 'none';
        }
    } catch (e) {
        suggestions.style.display = 'none';
    }
});

// initial popular searches to populate grid
const initialQueries = ['Avengers', 'Batman', 'Inception', 'Naruto', 'Game of Thrones', 'Spider-Man'];
(async () => {
    // fetch first query as initial
    await searchAndRender(initialQueries[0]);
})();
</script>

</body>
</html>
